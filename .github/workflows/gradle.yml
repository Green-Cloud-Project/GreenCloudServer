name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Login to GitHub Docker Registry
      run: docker login hub.docker.com --username $DOCKER_USERNAME --password $DOCKER_PASSWORD
      env:
      DOCKER_USERNAME: ${{ secrets.GITHUB_DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.GITHUB_DOCKER_PASSWORD }}
    - name: Build with Gradle
      run: ./gradlew clean build jib
